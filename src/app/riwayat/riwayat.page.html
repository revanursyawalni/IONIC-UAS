<ion-header>
  <ion-toolbar>
    <ion-title>Riwayat</ion-title>
    <ion-button slot="end" routerLink="/home">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of riwayat">
      <ion-label>
        <h2>{{ item.nama }}</h2>
        <p>{{ item.nim }}</p>
        <p>{{ item.kelas }}</p>
        <p>{{ item.pesan }}</p>
        <p>{{ item.tujuan }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
